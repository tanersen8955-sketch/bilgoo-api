services:
  - type: web
    name: bilgoo-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: bilgoo
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAILS
        sync: false
      - key: CORS_ORIGINS
        value: "*"
